<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>this is if elif condtion</h1>
        {% if a > b and a > c %}
        <h2>a is bigger and value is {{a}}</h2>
        {% elif b > c%}
        <h2>b is bigger and value is {{b}}</h2>
        {% else %}
        <h2>c is bigger and value is {{c}}</h2>
        {% endif %}
    </center>
</body>
</html>
